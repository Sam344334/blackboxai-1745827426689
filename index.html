<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai IDE - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 min-h-screen">
    <div id="loginContainer" class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Samurai IDE</h1>
                <p class="text-gray-400">Please enter password to continue</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter password"
                               required>
                        <button type="button" 
                                id="togglePassword" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p id="errorMessage" class="text-red-500 mt-2 text-sm hidden">Incorrect password. Please try again.</p>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                    Access IDE
                </button>
            </form>
        </div>
    </div>

    <div id="ideContainer" class="hidden w-full h-screen">
        <iframe src="about:blank" id="ideFrame" class="w-full h-full border-0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
